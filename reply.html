<!DOCTYPE html>
<html>
  <head>
    <title>BlockBuddy</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />

    <!-- Link to styles of your own -->
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- <link rel="stylesheet" href="./styles/style.css"> -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <nav id="navbarPlaceholder"></nav>

    <!-- content goes here  -->

    <div class="container">
      <br>
      <div class="container">
        <h1><span id="requestName"> Request subject</span></h1>
        <br/>
        <h3><span class="badge bg-secondary" id="urgent" style="display:none">URGENT!</span></h3>
        <h3><span class="badge bg-secondary" id="paid">Paid</span></h3>
        <div id="location"> Location </div>
        <div id="description"> Description </div>
      
        <br/>

        <!-- <div id="replies-go-here" class="row row-cols-auto">
              
        </div> -->

        <!--replies section-->

        
                      <div id="replies-go-here" class="row row-cols-auto">
              
                      </div>
                      <template id="replyTemplate">
                        <div class="mediacom">
                          <div class="media-body">
                            <div class="row">
                              <div class="col-8 d-flex d-flex align-items-center">
                                <img class="mr-3 rounded-circle" alt="Bootstrap Media Preview" src="/images/icons8-user-100.png" />
                                <div class="d-flex flex-column">
                                  <div class="d-flex align-items-center">
                                    <h5 id="user" class="mb-0">Maria Smantha</h5>
                                    <span id="time" class="ml-2">2 hours ago</span>
                                  </div>
                                  <span id="type" class="badge bg-secondary">respond</span>
                                </div>
                              </div>
                              <div class="col-4">
                              </div>
                            </div>
                              <div id="reply-detail">	
                              It is a long established fact that a reader will be distracted by the readable content of a page.
                              </div>	                       
                          </div>
                        </div>
                      </template>

        

      </div>

      <!--end replies section-->

      <form>
        <div class="form-group">
          <h3>Reply to this request:</h3>
          <label for="exampleFormControlInput1">Are you responding to this request or asking for clarification?</label> 
          <br/>   
          <br/>    
          <div class="btn-group">
            <input type="radio" class="btn-check" name="Res-cla" id="option1" autocomplete="off" value="Respond" checked />
            <label class="btn btn-secondary" for="option1">Respond</label>
          
            <input type="radio" class="btn-check" name="Res-cla" id="option2" value="Clarify" autocomplete="off" />
            <label class="btn btn-secondary" for="option2">Clarify</label>
          </div>
        </div>
        <br/>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Details:</label>
          <textarea class="form-control" id="details" rows="3"></textarea>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button type="button" class="btn btn-primary btn-lg px-4 gap-3" onclick="writeReply()">Reply</button>
        </div>
      </form>
      <br>
    </div>



    <footer id="footerPlaceholder"></footer>
    <!--Scripts here-->
    <script src="./scripts/firebaseAPI_BlockBuddy.js"></script>
    <script src="./scripts/reply.js"></script>
    <script src="./scripts/skeleton.js"></script>
  </body>
</html>
