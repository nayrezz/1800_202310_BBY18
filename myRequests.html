<!DOCTYPE html>
<html>
  <head>
    <title>BlockBuddy</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />

    <!-- Link to styles of your own -->
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- <link rel="stylesheet" href="./styles/style.css"> -->
    <link type="text/css" rel="stylesheet" href="./styles/styleRequest.css" />
  </head>
  <body>
    <nav id="navbarPlaceholder"></nav>

    <!-- content goes here  -->
    <div class="title">
      <p class="h3">My Requests</p>
    </div>
    <div class="container">
      <div id="requests-go-here" class="row row-cols-auto"></div>
    </div>

    <!-- Templates for general use, not displayed -->

    <div
      class="container-fluid bg-trasparent my-4 p-3"
      style="position: relative"
    >
      <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
        <template id="requestCardTemplate">
          <div class="col">
            <div class="card h-100 shadow-sm">
              <div class="delete" style="display: none;">
              <button id="delete-request">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-trash"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                  />
                </svg>
              </button>
            </div>
              <div class="subject text-center my-4 card-title"></div>
              <div id="urgent-display" class="urgent-title label-top shadow-sm">
                Asus Rog
              </div>
              <div class="card-body">
                <div class="clearfix mb-3">
                  <span
                    class="community float-start badge rounded-pill bg-primary"
                    >ASUS Rog</span
                  >
                  <span class="value float-end price-hp">12354.00&euro;</span>
                </div>
                <h5 class="desc card-text text-wrap">
                  Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                  Veniam quidem eaque ut eveniet aut quis rerum. Asperiores
                  accusamus harum ducimus velit odit ut. Saepe, iste optio
                  laudantium sed aliquam sequi.
                </h5>
                <div class="text-center my-4">
                  <a href="#" class="btn btn-warning readreply" id="readreply">Read more/Reply</a>
                </div>
                <div class="text-center my-4">
                  <a href="#" class="btn btn-warning" id="responded">Responded?</a>
                </div>
                <div class="text-center my-4">
                  <div class="numreplies"></div>
                </div>
                <div id="hours-ago" class="text-center my-4">
                  <div class="posttime"></div>
                </div>              
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>

    <footer id="footerPlaceholder"></footer>
    <!--Scripts here-->
    <script src="./scripts/firebaseAPI_BlockBuddy.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/myRequests.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
