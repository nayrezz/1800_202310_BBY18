<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <navbar id="navbarPlaceholder"></navbar>

      <div class="title">
        <p class="h3">New Request</p>
      </div>

      <input class="form-control" id="subject" type="text" placeholder="Subject" aria-label="default input example">
      <div class="mb-3">
        <label for="description" class="form-label"></label>
        <textarea class="form-control" id="description" rows="3" placeholder="Description"></textarea>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="paid">
        <label class="form-check-label" for="paid">Paid</label>
      </div>
      <br/>
        <input class="form-control form-control-sm" type="text" placeholder="Amount" aria-label=".form-control-sm example" id="amount">
      <br/>
      <div id="accordion">
        <div class="form-check form-switch">
          <input class="form-check-input collapsed" type="checkbox" id="urgentCheck" data-toggle="collapse" data-target="#Urgencyalert" aria-expanded="true" aria-controls="Urgencyalert" role="button">
          <label class="form-check-label" for="flexSwitchCheckDefault">URGENT</label>
        </div>
        <div class="collapse show" id="Urgencyalert">
          <div class="alert alert-warning" role="alert">
            Urgent requests are highlighted in the Requests Page and then deleted after 12 hours.
          </div>
        </div>
      </div>
      <br/>
      <label for="exampleDataList" class="form-label">Location</label>
      <input class="form-control" list="datalistOptions" id="location" placeholder="Type to search location">
      <datalist id="datalistOptions">
        <option value="Default">
        <option value="Location1">
        <option value="Location2">
        <option value="Location3">
        <option value="Location4">
      </datalist>
      
     <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        
        <button type="button" class="btn btn-outline-secondary btn-lg px-4"><img src="Icons/location-icon.svg" width="20px" height="20px"> Add a location</button>
      </div>
      <br/>


      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button type="button" href="/browseRequest.html" class="btn btn-primary btn-lg px-4 gap-3" onclick="savePost()">Post Request</button>
      </div>

      <footer id="footerPlaceholder"></footer>


    <!------------------------------>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAPI_BlockBuddy.js"></script>
    <!-- <script src="./scripts/authentication.js"></script> -->

    <script src="./scripts/request.js"></script>
    <!-- <script src="./scripts/script.js"></script> -->

</body>

</html>
