<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <navbar id="navbarPlaceholder"></navbar>

    <div class="title">
      <p class="h3">Create Profile</p>
    </div>

    <form>
      <fieldset class="mb-3" id="personalInfoFields" disabled>
        <h4>Personal Information:</h4>
        <input class="form-control" type="text" placeholder="First Name" aria-label="default input example" id="firstName">

        <input class="form-control" type="text" placeholder="Last Name" aria-label="default input example" id="lastName">

        <input class="form-control" type="text" placeholder="Preferred Name (Optional)" aria-label="default input example" id="prefName">

        <br/>
        <h4>Contact Information</h4>

        <input class="form-control" type="text" placeholder="Email Address" aria-label="default input example" id="email">
      
        <input class="form-control" type="text" placeholder="Phone/Mobile Number" aria-label="default input example" id="phone">
        <br/>

        <label for="exampleDataList" class="form-label">Add a default location:</label>
        <input class="form-control" list="datalistOptions" id="location" placeholder="Type to search location">
        <datalist id="datalistOptions">
          <option value="Default">
          <option value="Location1">
          <option value="Location2">
          <option value="Location3">
          <option value="Location4">
        </datalist>

        <p><h4>About You</h4>
        What are your interests?
          <label for="exampleFormControlTextarea1" class="form-label"></label>
          <textarea class="form-control" id="Interests" rows="3" placeholder="Description"></textarea>
        
        What's your occupation?
        <input class="form-control" type="text" id ="occupation" placeholder="Occupation" aria-label="default input example">
        </p>

      </fieldset>
    </form>

        <br>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button type="button" class="btn btn-primary btn-lg px-4 gap-3" onclick="editUserInfo()">
            Edit
          </button>
          <button type="button" class="btn btn-primary btn-lg px-4 gap-3" onclick="saveUserInfo()">
            Save
          </button>
        </div>
        </br>


      <footer id="footerPlaceholder"></footer>
